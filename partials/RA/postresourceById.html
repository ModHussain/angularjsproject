 <div class="container m-t-50">
                <form class="form-inline text-center">
                    <div class="input-group">
                    <input type="text" ng-model="search" class="form-control" size="50" placeholder="Search requirement" required>
                    <div class="input-group-btn">
                    <button type="button" class="btn btn-primary">Search</button>
                    </div>
                    </div>
                </form> 
      <div class="table-responsive m-t-30">
           <table class="table text-center">
                      <thead>
                          <tr>
                              <th>S.No</th>
                              <th>First Name</th>
                              <th>Email</th>
                              <th>Mobile</th>
                              <th>Skills</th>
                              <th>Experience</th>
                              <th>Availability</th>
                              <th>Preferred Location</th>
                              <th>City</th>
                              <th>Add</th>
                               </tr>
                                        </thead>
                                        <tbody>
                                          <tr ng-repeat="post in resourceById | filter:search">
                                            <td>{{$index+1}}</td>
                                            <td>{{post.firstName}}</td>
                                            <td>{{post.emailId}}</td>
                                            <td>{{post.mobileNumber}}</td>
                                            <td>{{post.skills}}</td>
                                            <td>{{post.totalExperience}}</td>
                                            <td>{{post.availability}}</td>
                                            <td>{{post.preferredLocation}}</td>
                                            <td>{{post.city}}</td>
                                            <td><a type="button" class="btn btn-primary butn" data-toggle="modal" data-target="#myModal" ng-click="ssss(post._id,post.emailId)"><i class="fa fa-user-plus"></i></a></td> 
                                          <!-- Modal -->
											  <div class="modal fade" id="myModal" role="dialog">
												<div class="modal-dialog">
												
												  <!-- Modal content-->
												  <div class="modal-content">
													<div class="modal-header">
													  <button type="button" class="close" data-dismiss="modal">&times;</button>
													  <h4 class="modal-title">Post Resource</h4>
													</div>
													<div class="modal-body text-center">
													  <label>Proceed this Resource through RA?</label>
													  <p>{{mail}}</p>
													</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-primary butn" data-dismiss="modal" ng-click="mappingpostresource()">Yes</button>
													  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
													</div>
												  </div>
												  
												</div>
											  </div>
										  </tr>
                                        </tbody>
                                      </table>
                                  </div>
